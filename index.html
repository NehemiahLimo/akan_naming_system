<!DOCTYPE html>
<html>

<head>
    <title>Nehemiah: Akan Naming System</title>
    <link rel="stylesheet" href="style.css">
    <script src="birthday.js" defer></script>
</head>

<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <h1>Enter your D.O.B</h1>
    <div class="container">
        <form id="userForm"  onsubmit="event.preventDefault(); validateAndMap();">
            <label for="dob">Enter your Date of Birth (YYYY-MM-DD):</label>
            <input type="text" id="dob" name="dob" placeholder="YYYY/MM/DD">
    
            <label for="gender">Select your Gender:</label>
            <select id="gender" name="gender">
                <option value="">--Select gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <br>
    
            <button type="submit">Submit</button>
        </form>

        <aside class="aside">
            <h2>Your Akan name</h2>
            <p id="result"></p>
        </aside>
    </div>

    <footer class="footer">
        &copy; 2024 Nehemiah Cheburet
    </footer>

   
</body>

</html>
