<!DOCTYPE html>
<html>

<head>
    <title>Nehemiah: Akan Naming System</title>
    <link rel="stylesheet" href="style.css">
    <script src="birthday.js" defer></script>
</head>

<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <h1>Enter your D.O.B</h1>
    <div class="container">
        <form id="userForm">
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="Enter your D.O.B">
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">--Select gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                
            </select>
            <br>
            <br>
            
            <button type="button" onclick="validateDate()">Submit</button>
        </form>

        <aside class="aside">
            <h2>Important Information</h2>
            <p>This is some important information you should keep in mind.</p>
        </aside>
    </div>

    <footer class="footer">
        &copy; 2024 Nehemiah Cheburet
    </footer>

   
</body>

</html>
